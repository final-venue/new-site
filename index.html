<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Seaweed+Script&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <main>
    <h1 id="title">Tropical Getaway Entry</h1>
    <div id="form-outer">
      <p id="description">Enter for a chance to win a round-trip for two to the Carribean!</p>

      <form id="survey-form">

        <div class="row">
          <div class="labels">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
              required>
          </div>
        </div>

        <div class="row">
          <div class="labels">
            <label id="email-label" for="email">* Email: </label>
          </div>
          <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field" placeholder="Enter your e-mail" required>
          </div>
        </div>

        <div class="row">
          <div class="labels">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="rightTab">
            <input id="number" type="number" name="age" min="1" max="125" class="input-field" placeholder="Age"
              required>
          </div>

          <div class="row">
            <div class="labels">
              <label for="currentRole">How often do you travel abroad?</label>
            </div>
            <div id="currentRoll" class="rightTab">
              <select id="dropdown" name="currentRole" class="dropdown">
                <option disabled="" selected="" value>Select an option</option>
                <option value="student">1-2 times per year</otpion>
                <option value="job">3-5 times per year</otpion>
                <option value="learner">6+ times per year</otpion>
                <option value="other">None</otpion>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="labels">
              <label id="userRating" for="userRating">* How likely are you to travel internationally in the next three
                months?<label>
            </div>
            <div class="rightTab">
              <ul style="list-style: none">
                <li class="radio" class="userRatings">
                  <input name="radio-buttons" value="1" type="radio" class="userRatings">
                  <label>The trip is already booked</label>
                </li>

                <li class="radio" class="userRatings">
                  <input name="radio-buttons" value="2" type="radio" class="userRatings">
                  <label>Maybe</label>

                <li class="radio" class="userRatings">
                  <input name="radio-buttons" value="3" type="radio" class="userRatings>">
                  <label>Nope</label>
                  <ul>
            </div>
          </div>

          <div class="row">
            <div class="labels">
              <label for="likeMost">What do you like most about traveling?</label>
            </div>
            <div class="rightTab">
              <select id="dropdown" name="likeMost" class="dropdown">
                <option disabled="" selected="" value>Select an option</option>
                <option value="challenges">Seeing new places</option>
                <option value="projects">Meeting new people</option>
                <option value="community">Tasting the food</option>
                <option value="openSource">Being away from work</option>
              </select>
            </div>
          </div>


          <div class="row">
            <div class="labels">
              <label for="toImprove">Which of these destinations have you visited?<br>(Check all that apply)</label>
            </div>
            <div class="rightTab">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox">
                  <input name="toImprove" value="1" type="checkbox" class="userRatings">
                  <label>Maldives</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="2" type="checkbox" class="userRatings">
                  <label>Bora Bora, Tahiti</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="3" type="checkbox" class="userRatings">
                  <label>Riviera Maya, Mexico</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="4" type="checkbox" class="userRatings">
                  <label>Aitutaki, Cook Islands</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="5" type="checkbox" class="userRatings">
                  <label>Kaua'i, Hawaii</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="6" type="checkbox" class="userRatings">
                  <label>The Mamanuca Islands, Fiji</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="7" type="checkbox" class="userRatings">
                  <label>St. Barts, The Caribbean</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="8" type="checkbox" class="userRatings">
                  <label>The Abacos, The Bahamas</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="9" type="checkbox" class="userRatings">
                  <label>Florida Keys</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="10" type="checkbox" class="userRatings">
                  <label>Formentera, Spain</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="10" type="checkbox" class="userRatings">
                  <label>Bali, Indonesia</label>
                </li>

                <li class="checkbox">
                  <input name="toImprove" value="11" type="checkbox" class="userRatings">
                  <label>The Andaman Coast, Thailand</label>
                </li>
              </ul>
            </div>

            <div class="row">
              <div class="labels">
                <label for="comments">Why would you like to visit the Carribean?</label>
              </div>
              <div class="rightTab" id="commentBox">
                <textarea id="comments" class="input-field" style="Height:50px; resize:vertical;" name="comment"
                  placeholder="Type your reason here!"></textarea>
              </div>

              <div id="buttonContainer">
                <button onclick="location.href = 'https://codepen.io/adambrikman/full/JQPGoJ';" id="submit"
                  type="submit">Submit</button>
              </div>
            </div>

      </form>

    </div>
  </main>
</body>

</html>
